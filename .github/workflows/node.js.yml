name: Build and Deploy
on:
  workflow_dispatch:
  push:
  repository_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Install PackagesðŸ“¡
          run: |
                rm -rf node_modules && yarn --silent install --immutable --immutable-cache --check-cache 2> >(grep -v warning 1>&2)
        - name: Generate Static SiteðŸ› 
          run: |
                 webpack --bail
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./build
            publish_branch: gh-pages
            allow_empty_commit: true
