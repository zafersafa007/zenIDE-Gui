on:
  workflow_dispatch:
  repository_dispatch:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: true
  #ci-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup GitHub Pages
      id: pages
      uses: actions/configure-pages@v1
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - name: Install dependencies and build site
      run: npm i -g pnpm && pnpm up && pnpm add child_process && pnpm add require-from-url && pnpm i --shamefully-hoist && webpack --bail
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./build/

  deploy:
    environment:
      name: github-pages
      url: 'https://penguinmod.is-an.app'
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
